<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
        </title>
    </head>
    <body>
        <div>Microblog:
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ui>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ui>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
